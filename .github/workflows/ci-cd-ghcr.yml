name: CI/CD Pipeline (GitHub Container Registry)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  USERS_SERVICE_IMAGE: users-service
  PRODUCTS_SERVICE_IMAGE: products-service

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [users-service, products-service]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js (for users-service)
      if: matrix.service == 'users-service'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json

    - name: Install dependencies (users-service)
      if: matrix.service == 'users-service'
      working-directory: ${{ matrix.service }}
      run: npm ci

    - name: Run tests (users-service)
      if: matrix.service == 'users-service'
      working-directory: ${{ matrix.service }}
      run: npm test

    - name: Set up Python (for products-service)
      if: matrix.service == 'products-service'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies (products-service)
      if: matrix.service == 'products-service'
      working-directory: ${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests (products-service)
      if: matrix.service == 'products-service'
      working-directory: ${{ matrix.service }}
      run: pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [users-service, products-service]
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [users-service, products-service]
    
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy to staging
      run: |
        export KUBECONFIG=kubeconfig
        helm upgrade --install microservices-staging ./helm/microservices \
          --namespace microservices-staging \
          --create-namespace \
          --set usersService.image.repository=${{ env.REGISTRY }}/${{ github.repository_owner }}/users-service \
          --set usersService.image.tag=sha-${{ github.sha }} \
          --set productsService.image.repository=${{ env.REGISTRY }}/${{ github.repository_owner }}/products-service \
          --set productsService.image.tag=sha-${{ github.sha }} \
          --set environment=staging

  deploy-production:
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy to production
      run: |
        export KUBECONFIG=kubeconfig
        helm upgrade --install microservices-prod ./helm/microservices \
          --namespace microservices-production \
          --create-namespace \
          --set usersService.image.repository=${{ env.REGISTRY }}/${{ github.repository_owner }}/users-service \
          --set usersService.image.tag=sha-${{ github.sha }} \
          --set productsService.image.repository=${{ env.REGISTRY }}/${{ github.repository_owner }}/products-service \
          --set productsService.image.tag=sha-${{ github.sha }} \
          --set environment=production \
          --set usersService.replicas=3 \
          --set productsService.replicas=3
